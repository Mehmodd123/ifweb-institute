<html>
<head>
	<title>Hover</title>
</head>
<style>
.main{
	background-color:red;
	width: 300px;
	height: 300px;
	margin: 0px auto;
	overflow: hidden;
}
.inner{
	background-color:green;
	width: 300px;
	height: 280px;
	margin-left:-300px;
	transition: 1s;
	transform: rotate(0deg);
}
img{
	width: 100%;
	height: 300px;
	transition: 1s;
}
.main:hover img{
	margin-top: -300px;
}
</style>
<body>
	<div class="main">
		<img src="s.jpg">
	</div>
</body>
</html>
