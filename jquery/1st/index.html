<html>

</head>
<body>
<style>
.box{
	width: 200px;
	height: 200px;
	color: #fff;
	background: #000;
	text-align: center;
	margin-top: 20px;
}
</style>
<button class="test1">Test 1</button>
<button class="test2">Test 2</button>
<button class="h">Hide</button>
<button class="s">Show</button>
<button class="b">Show/Hide</button>
<div class="box">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod

<script src="jquery.js"></script>
<script>

// alert('My name is ali');
$('.test1').click(function(){
	alert('abc');
});
$('.test2').click(function(){

});

});

	$('.box').toggle(1000);
});
