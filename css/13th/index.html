<html>
<head>
	<title>CSS Intro</title>
</head>
<style>
.box{
	width: 150px;
	height: 150px;
	line-height:150px;
	background: black;
	margin:0px auto;
	text-align: center;
	font-size: 25px;
	color: white;
	transform: rotate(30deg);
	/*transform: rotateY(30deg);*/
	/*transform: rotateX(30deg);*/
	/*transform: rotateZ(30deg);*/
	/*transform: skew(35deg);*/
}
.box div{
	transform:rotate(-30deg);
}
.animate{
	width:100px;
	height:100px;
	background: red;
	margin:0px auto;
	animation-name: test;
	animation-duration:2s;
	animation-delay:5s;
	animation-iteration-count:infinite;
}
@keyframes test{
	from{
		background:yellow;
		border-radius: 0px;
	}
	to{
		background:blue;
		border-radius: 50px;
	}

}
/*() Function
{} code
[] index*/
</style>
<body>
	<div class="animate"></div>
	<div class="animate"></div>
	<div class="animate"></div>
	<div class="animate"></div>
	<!-- <div class="box"><div>Box	</div></div> -->
</body>
</html>
