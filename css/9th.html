<html>
<head>
	<title>Positions</title>
</head>
<style>
.test{
	background-color: red;
	background-image: url(s.jpg);
	background-repeat: no-repeat;
	background-size:80% 100%;
	width: 500px;
	height: 500px;
	margin: 0px auto;
	font-size: 30px;
	color: #fff;
	text-align: center;
	line-height: 200px;
}
ul{
	margin: 0px;
	padding: 0px;
	background: #000;
	width: 100%;
	height: 100px;
}
li{
	float: left;
	list-style:none;
}
a{
	color: blue;
	padding: 10px;
	margin: 10px;
	display: block;
	font-size: 20px;
	text-decoration: none;
}
a:hover{
	background: #fff;
	color: #000;
}
.r{position: relative;}
.drop{
	width: 350px;
	height: 200px;
	background: green;
	position: absolute;
	display: none;
	transition: 1s;
}
.r:hover .drop{display:block;}
.r .drop a:hover{background: #000;color: #fff;}
</style>
<body>
	<ul>
		<li><a href="">link 1</a></li>
		<li><a href="">link 2</a></li>
		<li><a href="">link 3</a></li>
		<li class="r">
			<a href="">List</a>
			<div class="drop">
				<a href="">Drop link 1</a>
				<a href="">Drop link 2</a>
				<a href="">Drop link 3</a>
			</div>
		</li>
		<li><a href="">link 5</a></li>
	</ul>
<div class="test">
	Test
</div>
</body>
</html>
